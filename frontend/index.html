<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos App - Control Financiero</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        
        <!-- SECCI칍N DE LOGIN/REGISTRO -->
        <div id="authSection" class="section">
            <h1>游눯 Gastos App</h1>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Iniciar Sesi칩n</button>
                <button class="tab" onclick="showTab('register')">Registrarse</button>
            </div>
            
            <!-- LOGIN -->
            <form id="formLogin" class="auth-form active">
                <h2>Iniciar Sesi칩n</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Contrase침a" required>
                <button type="submit" class="btn-primary">Ingresar</button>
                <p class="error" id="loginError"></p>
            </form>
            
            <!-- REGISTRO -->
            <form id="formRegister" class="auth-form">
                <h2>Crear Cuenta</h2>
                <input type="text" id="registerNombre" placeholder="Nombre completo" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Contrase침a (m칤n. 6 caracteres)" required>
                <button type="submit" class="btn-primary">Registrarse</button>
                <p class="error" id="registerError"></p>
            </form>
        </div>
        
        <!-- SECCI칍N PRINCIPAL (oculta hasta login) -->
        <div id="mainSection" class="section" style="display: none;">
            
            <!-- HEADER -->
            <div class="header">
                <h1>游눯 Mis Finanzas</h1>
                <div class="user-info">
                    <span id="userName">Usuario</span>
                    <button onclick="logout()" class="btn-secondary">Salir</button>
                </div>
            </div>
            
            <!-- RESUMEN FINANCIERO -->
            <div class="resumen-card">
                <div class="resumen-item ingreso">
                    <span class="label">Ingresos</span>
                    <span class="monto" id="totalIngresos">$0.00</span>
                </div>
                <div class="resumen-item gasto">
                    <span class="label">Gastos</span>
                    <span class="monto" id="totalGastos">$0.00</span>
                </div>
                <div class="resumen-item balance">
                    <span class="label">Balance</span>
                    <span class="monto" id="balance">$0.00</span>
                </div>
            </div>
            
            <!-- FORMULARIO DE MOVIMIENTO -->
            <div class="form-card">
                <h2>Registrar Movimiento</h2>
                <form id="formMovimiento">
                    <div class="form-row">
                        <select id="tipo" required>
                            <option value="INGRESO">游눳 Ingreso</option>
                            <option value="GASTO">游눶 Gasto</option>
                        </select>
                        <input type="number" step="0.01" id="monto" placeholder="Monto" required>
                    </div>
                    
                    <div class="form-row">
                        <input type="text" id="categoria" placeholder="Categor칤a" required>
                        <input type="date" id="fecha" required>
                    </div>
                    
                    <input type="text" id="descripcion" placeholder="Descripci칩n (opcional)">
                    
                    <button type="submit" class="btn-primary">Guardar Movimiento</button>
                    <p class="message" id="formMessage"></p>
                </form>
            </div>
            
            <!-- FILTROS -->
            <div class="filtros">
                <select id="filtroTipo" onchange="cargarMovimientos()">
                    <option value="">Todos los tipos</option>
                    <option value="INGRESO">Ingresos</option>
                    <option value="GASTO">Gastos</option>
                </select>
                
                <select id="filtroEstado" onchange="cargarMovimientos()">
                    <option value="">Todos los estados</option>
                    <option value="BORRADOR">Borradores</option>
                    <option value="CONFIRMADO">Confirmados</option>
                </select>
                
                <button onclick="cargarMovimientos()" class="btn-secondary">游댃 Actualizar</button>
            </div>
            
            <!-- LISTA DE MOVIMIENTOS -->
            <div class="movimientos-lista" id="movimientosList">
                <p class="loading">Cargando movimientos...</p>
            </div>
        </div>
        
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
